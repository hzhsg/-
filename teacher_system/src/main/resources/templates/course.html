<script>
  function getCourse(courseId) {
    // 使用axios向后端发送请求，获取课程数据
    axios.post('/getCourse',{
      course_id:courseId
    },{
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    }).then(({data})=> {
      var deadline = data.deadline;
      // 移除毫秒和时区信息，只保留日期和时间部分
      deadline = deadline.slice(0,16);

      // 填充模态框数据
      document.getElementById('editCourseName').value = data.course_name;
      document.getElementById('editCourseDescription').value = data.description;
      document.getElementById('editCourseDeadline').value = deadline;
      document.getElementById('editCourseId').value = data.course_id;

      // 显示模态框
      $('#editCourseModal').modal('show');
    })
  }


  function addCourse() {
    axios.post('/addCourse',{
      courseName:document.getElementById('courseName').value,
      courseDescription:document.getElementById('courseDescription').value,
      courseDeadline:document.getElementById('courseDeadline').value
    },{
      headers:{
        'Content-Type':'application/x-www-form-urlencoded'
      }
    }).then(({data})=>{
      alert(data);
      if(data==='添加课程成功'){
        $('#addCourseModal').modal('hide');
        window.location.reload();
      }
    })
  }

  function editCourse() {
    axios.post('/editCourse',{
      courseId:document.getElementById('editCourseId').value,
      courseName:document.getElementById('editCourseName').value,
      courseDescription:document.getElementById('editCourseDescription').value,
      courseDeadline:document.getElementById('editCourseDeadline').value
    },{
      headers:{
        'Content-Type':'application/x-www-form-urlencoded'
      }
    }).then(({data})=>{
      alert(data);
      if(data==='编辑课程成功'){
        $('#editCourseModal').modal('hide');
        window.location.reload();
      }
    })
  }

  function deleteCourse(courseId) {
    // 弹出确认框询问用户是否确定删除
    const isConfirmed = confirm("您确定要删除这门课程吗？");

    if (isConfirmed) {
      axios.post('/deleteCourse', {
        courseId: courseId
      }, {
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(({data}) => {
        alert(data);
        if(data==='已删除课程'){
          window.location.reload();
        }
      })
    }
  }

  function goToCourseDetail(courseId){
    axios.post('/goToCourseDetail',{
      courseId:courseId
    }, {
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    }).then(({data})=> {
      if (data === "success") {
        // 如果是，则跳转到登录页面
        window.location.href = '/course_detail';
      } else {
        alert("未接收到课程号，请稍后再试");
      }
    })
  }
</script>
